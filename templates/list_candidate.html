<!DOCTYPE html>
<html>
<head><title>Candidate List</title></head>
<body>
<h1>Job Applicants</h1>
<ul>
  
  {% for candidate in applicants %}
    <li>{{ candidate["contact_information"]["name"]  }} 
      ,score = {{ (candidate["scoring"]["overall_score"] * 100 )|round(2)  }}.
      
      <a href="{{ candidate["link"]  }}"  target = "_blank">resumee</a>
      </li>
  {% endfor %}

</ul>
</body>
</html>
